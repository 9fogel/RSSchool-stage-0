<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <img class="logo" src="./assets/img/logo.svg" alt="Travel Portal logo" width="216" height="31" >
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#preview">How It Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#steps">Plan Your Trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#destinations">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#stories">Travel Stories</a>
          </li>
        </ul>
      </nav>
      <button class="login-button">Login</button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="preview">
        <div class="preview-content">
          <h1 class="main-title">Explore the beauty of the World</h1>
          <p class="preview-text">Recieve personalized recommendations for countries, hotels, activities and more</p>
          <form class="form-search">
            <div class="search-label">
              <input class="search-input" type="search" name="search" placeholder="What would you like to do?">
              <button class="search-button" type="submit">Start Planning</button>
            </div>
          </form>
          
        </div>
      </section>
      <section class="steps">
        <h2 class="section-title main-title">3 Steps to the perfect trip</h2>
      </section>
      <section class="destinations">
        <h2 class="section-title main-title">Popular destinations</h2>
      </section>
      <section class="stories">
        <h2 class="section-title main-title">Travel stories</h2>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>

</body>
</html>
